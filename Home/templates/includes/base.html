{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href={% static 'css/header.css' %}>
    <link rel="stylesheet" href={% static 'css/footer.css' %}>
    <style>
        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: cartAnimation 4s infinite;
        }
        
        /* Cart hover effect */
        .floating-cart:hover {
            transform: scale(1.1);
        }
        
        /* Bouncing products animation */
        .floating-cart::before {
            content: "üéÅ";
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: productBounce 4s infinite;
        }
        
        .floating-cart::after {
            content: "üì¶";
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: productBounce 4s infinite 1s;
        }
        
        @keyframes cartAnimation {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            20% {
                transform: translateX(-20px) rotate(-10deg);
            }
            25% {
                transform: translateX(0) rotate(0deg);
            }
            45% {
                transform: translateX(20px) rotate(10deg);
            }
            50% {
                transform: translateX(0) rotate(0deg);
            }
            70% {
                transform: translateY(-10px);
            }
            80% {
                transform: translateY(0) scale(1.1);
            }
            90% {
                transform: scale(1);
            }
            100% {
                transform: translateX(0) rotate(0deg);
            }
        }
        
        @keyframes productBounce {
            0% {
                transform: translate(-50px, 50px);
                opacity: 0;
            }
            30% {
                transform: translate(-25px, -25px);
                opacity: 1;
            }
            40% {
                transform: translate(0, 0);
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 0;
            }
        }
    </style>
    {% block css%}
    {% endblock %}
</head>
<body>
    
{% include "includes/header.html" %}

{% block content %}
{% endblock%}

<div class="floating-cart"><a href="{% url "Menu:cart" %}" style="text-decoration:none">üõí</a></div>

{% include "includes/footer.html" %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src={% static 'js/foodanimate.js' %}></script>
{% block script %}
{% endblock %}
</body>
</html>
